<div class="flex items-center my-4">
    <ng-container *ngIf="!toggle; else toggleTemplate">
        <input (change)="checkboxChange($event)"
               [disabled]="disabled"
               [id]="id"
               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
               type="checkbox"
               value="">
        <label [for]="id" [ngClass]="disabled? 'text-gray-400' : 'text-gray-900' "
               class="ms-2 text-sm font-medium  dark:text-gray-300">
            {{ title }}
        </label>
    </ng-container>

    <ng-template #toggleTemplate>
        <label class="inline-flex items-center cursor-pointer">
            <input
                    (change)="checkboxChange($event)"
                    [attr.checked]="value? value: null"
                    [disabled]="disabled"
                    [id]="id"
                    class="sr-only peer" type="checkbox">
            <div [ngClass]="disabled? 'peer-checked:bg-gray-200' : 'peer-checked:bg-blue-600'"
                 class="ring-1 ring-gray-300 relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600"></div>
            <span [ngClass]="disabled? 'text-slate-400' : 'text-slate-600'"
                  class="ms-3 text-sm font-medium dark:text-gray-300">{{ title }}</span>
        </label>
    </ng-template>

</div>
