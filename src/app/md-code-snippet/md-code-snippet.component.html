<div class="w-full p-4 border border-gray-200 bg-gray-50 rounded-t-xl dark:border-gray-600 dark:bg-gray-700">
    <div class="grid grid-cols-3">

        <div class="col-span-2 sm:col-span-1">
            <a class="inline-flex items-center justify-center h-9 mr-3 px-3 text-xs font-medium text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
               href="https://github.com/themesberg/flowbite/blob/main/content/components/clipboard.md"
               rel="noopener nofollow noreferrer">
                <svg aria-hidden="true" class="w-3.5 h-3.5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                          fill-rule="evenodd"></path>
                </svg>
                Edit on GitHub
            </a>
        </div>

        <div class="items-center justify-center hidden col-span-1 space-x-2 sm:flex">
            <button class="flex items-center justify-center w-9 h-9 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg toggle-full-view hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    data-tooltip-target="clipboard-example-full-screen-tooltip">
                <span class="sr-only">Toggle full view</span>
                <svg aria-hidden="true" class="w-3.5 h-3.5" fill="none" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 14v4m-4 1h8M1 10h18M2 1h16a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"
                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>

            <div class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip dark:bg-gray-700 opacity-0 invisible"
                 data-popper-placement="top"
                 id="clipboard-example-full-screen-tooltip"
                 role="tooltip"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(670px, -56px);">
                Toggle full screen
                <div class="tooltip-arrow" data-popper-arrow=""
                     style="position: absolute; left: 0px; transform: translate(68px, 0px);"></div>
            </div>

            <button class="flex items-center justify-center w-9 h-9 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg toggle-tablet-view hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    data-tooltip-target="clipboard-example-tablet-tooltip">
                <span class="sr-only">Toggle tablet view</span>
                <svg aria-hidden="true" class="w-3.5 h-3.5" fill="none" viewBox="0 0 18 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 16.5h3M2 1h14a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"
                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>

            <div class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip dark:bg-gray-700 opacity-0 invisible"
                 data-popper-placement="top"
                 id="clipboard-example-tablet-tooltip"
                 role="tooltip"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(712px, -56px);">
                Toggle tablet view
                <div class="tooltip-arrow" data-popper-arrow=""
                     style="position: absolute; left: 0px; transform: translate(70px, 0px);"></div>
            </div>

            <button class="flex items-center justify-center w-9 h-9 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg toggle-mobile-view hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    data-tooltip-target="clipboard-example-mobile-tooltip">
                <span class="sr-only">Toggle mobile view</span>
                <svg aria-hidden="true" class="w-3.5 h-3.5" fill="none" viewBox="0 0 14 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 14h12M1 4h12M6.5 16.5h1M2 1h10a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"
                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>

            <div class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip dark:bg-gray-700 opacity-0 invisible"
                 data-popper-placement="top"
                 id="clipboard-example-mobile-tooltip"
                 role="tooltip"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(753px, -56px);">
                Toggle mobile view
                <div class="tooltip-arrow" data-popper-arrow=""
                     style="position: absolute; left: 0px; transform: translate(73px, 0px);"></div>
            </div>

        </div>
        <div class="flex justify-end col-span-1">
            <button class="toggle-rtl flex items-center w-9 h-9 mr-3 justify-center text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    data-toggle-direction="ltr" data-tooltip-target="clipboard-example-toggle-rtl"
                    type="button">
                RTL
            </button>
            <div class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
                 data-popper-placement="top"
                 id="clipboard-example-toggle-rtl"
                 role="tooltip"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(1048px, 31px);">
                <span class="tooltip-text">Toggle RTL mode</span>
                <div class="tooltip-arrow" data-popper-arrow=""
                     style="position: absolute; left: 0px; transform: translate(67px, 0px);"></div>
            </div>
            <button class="flex items-center w-9 h-9 justify-center text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-lg toggle-dark-state-example hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    data-toggle-dark="light"
                    data-tooltip-target="clipboard-example-toggle-dark-mode-tooltip"
                    type="button">
                <svg aria-hidden="true" class="w-3.5 h-3.5" data-toggle-icon="moon" fill="currentColor"
                     viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z"></path>
                </svg>
                <svg aria-hidden="true" class="hidden w-3.5 h-3.5" data-toggle-icon="sun"
                     fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1ZM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414Zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1Zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2ZM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414ZM14.95 6.05a1 1 0 0 0 .707-.293l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 .707 1.707Z"></path>
                </svg>
                <span class="sr-only">Toggle dark/light mode</span>
            </button>

            <div class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
                 data-popper-placement="top"
                 id="clipboard-example-toggle-dark-mode-tooltip"
                 role="tooltip"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(1094px, 31px);">
                <span class="tooltip-text">Toggle dark mode</span>
                <div class="tooltip-arrow" data-popper-arrow=""
                     style="position: absolute; left: 0px; transform: translate(69px, 0px);"></div>
            </div>
        </div>
    </div>
</div>
<div class="code-syntax-wrapper">
    <div class="relative border-gray-200 border-y border-x code-syntax dark:border-gray-600">
        <div class="grid w-full grid-cols-2 border-b border-gray-200 bg-gray-50 rounded-t-md dark:bg-gray-700 dark:border-gray-600">
            <ul class="flex text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                <li>
                    <button (click)="switchTab('raw')" [ngClass]="tabEnabled === 'raw'? 'bg-gray-200' : 'bg-gray-100'"
                            class="inline-block w-full p-2 px-3 text-gray-800 bg-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700 border-r border-gray-200 dark:text-white dark:bg-gray-800 dark:border-gray-600"
                            type="button">
                        Raw
                    </button>
                </li>

                <li>
                    <button (click)="switchTab('preview')"
                            [ngClass]="tabEnabled === 'preview'? 'bg-gray-200' : 'bg-gray-100'"
                            class="inline-block w-full p-2 px-3 text-gray-800 bg-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700 border-r border-gray-200 dark:text-white dark:bg-gray-800 dark:border-gray-600"
                            type="button">
                        Preview
                    </button>
                </li>

            </ul>
            <div class="flex justify-end">
                <button class="flex items-center px-3 py-2 text-xs font-medium text-gray-600 bg-gray-100 border-l border-gray-200 dark:border-gray-600 dark:text-gray-400 dark:bg-gray-800 hover:text-blue-700 dark:hover:text-white copy-to-clipboard-button"
                        data-clipboard-content-type="javascript" data-copy-state="copy" data-tooltip-placement="bottom"
                        data-tooltip-target="clipboard-example-copy-clipboard-tooltip"
                        type="button">
                    <svg aria-hidden="true" class="w-3.5 h-3.5 mr-2" fill="currentColor"
                         viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 9V4.13a2.96 2.96 0 0 0-1.293.749L.879 7.707A2.96 2.96 0 0 0 .13 9H5Zm11.066-9H9.829a2.98 2.98 0 0 0-2.122.879L7 1.584A.987.987 0 0 0 6.766 2h4.3A3.972 3.972 0 0 1 15 6v10h1.066A1.97 1.97 0 0 0 18 14V2a1.97 1.97 0 0 0-1.934-2Z"></path>
                        <path d="M11.066 4H7v5a2 2 0 0 1-2 2H0v7a1.969 1.969 0 0 0 1.933 2h9.133A1.97 1.97 0 0 0 13 18V6a1.97 1.97 0 0 0-1.934-2Z"></path>
                    </svg>
                    <span class="copy-text">Copy</span>
                </button>

                <div class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
                     data-popper-placement="bottom"
                     id="clipboard-example-copy-clipboard-tooltip"
                     role="tooltip"
                     style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(687px, 44px);">
                    Copy to clipboard
                    <div class="tooltip-arrow" data-popper-arrow=""
                         style="position: absolute; left: 0px; transform: translate(100px, 0px);"></div>
                </div>
            </div>
        </div>
        <div class="relative">
            <div [hidden]="tabEnabled !== 'preview'" class="overflow-hidden" tabindex="-1">
                <app-md-preview [text]="text"></app-md-preview>
            </div>
            <div [hidden]="tabEnabled !== 'raw'" class="font-mono bg-white text-xs p-10 whitespace-pre-wrap"
                 tabindex="-1">
                {{ text }}
            </div>
        </div>
    </div>
</div>
