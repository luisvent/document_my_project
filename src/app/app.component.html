<app-background></app-background>
<header class="isolate w-full flex flex-col items-center justify-center mb-2">
    <h2 class="font-agrandir mt-4 text-slate-800">Document My Project</h2>
    <p class="font-writter mt-4 text-slate-500">Easily create markdown documentation for your project</p>
</header>
<div class="absolute w-full flex gap-12 justify-center flex-col lg:flex-row items-center lg:items-start">
    <main [ngClass]="{'max-w-96': generatedMarkdown$ | async}" class="block w-full max-w-[700px]">
        <app-form
                (generateMarkdown)="GenerateMarkdown()"
        ></app-form>
    </main>
    <aside *ngIf="(generatedMarkdown$ | async) as markdown"
           class="max-h-full w-full max-w-[800px] top-9 block lg:sticky  overflow-hidden">
        <app-md-code-snippet
                (updateFileGenerated)="GenerateMarkdown()"
                [text]="markdown"
        ></app-md-code-snippet>
    </aside>
</div>

<app-toast *ngFor="let toast of toastService.toasts | async" [toast]="toast"></app-toast>
