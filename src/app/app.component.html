<app-background></app-background>
<a href="https://devhunt.org/tool/document-my-project" title="Go to DevHunt">
    <img [src]="'../assets/images/devhunt_badge.png'" class="h-24 drop-shadow-2xl p-5"/>
</a>
<app-header (loadData)="LoadSample()"></app-header>
<div class="flex relative">
    <div class=" w-full flex gap-12 justify-center flex-col lg:flex-row items-center lg:items-start">
        <main [ngClass]="{'max-w-96': generatedMarkdown$ | async}" class="block w-full max-w-[700px]">
            <app-form
                    (generateMarkdown)="GenerateMarkdown()"
            ></app-form>
        </main>
        <aside *ngIf="(generatedMarkdown$ | async) as markdown"
               class="max-h-full w-full max-w-[800px] top-9 block lg:sticky  overflow-hidden">
            <app-md-code-snippet
                    (updateFileGenerated)="GenerateMarkdown()"
                    [text]="markdown"
            ></app-md-code-snippet>
        </aside>
    </div>
    <app-footer class="absolute bottom-0 isolate w-full "></app-footer>
</div>

<app-repo class=" fixed top-0 right-0 "></app-repo>

<app-toast *ngFor="let toast of toastService.toasts | async" [toast]="toast"></app-toast>
